<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Form Alert Registration</title>
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --light: #f8f9fa;
      --white: #ffffff;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }
    
    .container {
      background: var(--white);
      border-radius: 16px;
      box-shadow: var(--shadow);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      position: relative;
    }
    
    .header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--white);
      padding: 30px 25px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .header p {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .form-container {
      padding: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text);
    }
    
    input, select {
      width: 100%;
      padding: 14px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
      background-color: var(--light);
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }
    
    button[type="submit"] {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }
    
    button[type="submit"]:hover {
      background: linear-gradient(to right, var(--primary-dark), var(--secondary));
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
    }
    
    .illustration {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .illustration svg {
      max-width: 200px;
      height: auto;
    }
    
    .success-message {
      display: none;
      text-align: center;
      padding: 30px;
      animation: fadeIn 0.5s ease;
    }
    
    .success-message h2 {
      color: var(--primary);
      margin-bottom: 15px;
    }
    
    .loading {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(67, 97, 238, 0.2);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes checkmark {
      0% { stroke-dashoffset: 50; }
      100% { stroke-dashoffset: 0; }
    }
    
    .checkmark {
      width: 60px;
      height: 60px;
      margin: 0 auto 20px;
    }
    
    .checkmark path {
      stroke-dasharray: 50;
      stroke-dashoffset: 0;
      animation: checkmark 0.5s ease-in-out forwards;
    }
    
    @media (max-width: 480px) {
      .header {
        padding: 25px 20px;
      }
      
      .header h1 {
        font-size: 20px;
      }
      
      .form-container {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Form Alert Registration</h1>
      <p>Get notified when your important forms go live</p>
    </div>
    
    <div class="form-container">
      <div class="illustration">
        <svg xmlns="http://www.w3.org/2000/svg" width="150" height="150" viewBox="0 0 24 24" fill="none" stroke="#4361ee" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
          <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
          <circle cx="12" cy="8" r="4"></circle>
        </svg>
      </div>
      
      <form id="alertForm">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" name="name" required />
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email address" name="email" required />
        </div>
        
        <div class="form-group">
          <label for="formType">Select Form</label>
          <select id="formType" name="formType" required>
            <option value="" disabled selected>Select a form</option>
            <option value="JEE Mains">JEE Mains</option>
            <option value="CUET">CUET</option>
            <option value="GATE">GATE</option>
            <option value="AKTU Counselling">AKTU Counselling</option>
            <option value="NDA">NDA</option>
            <option value="CSS Exam">CSS Exam</option>
            <option value="NEET">NEET</option>
            <option value="UPSC">UPSC</option>
          </select>
        </div>
        
        <button type="submit" id="submitBtn">
          <span class="btn-text">Register for Alerts</span>
          <div class="loading" id="loadingIndicator">
            <div class="spinner"></div>
            <span>Processing...</span>
          </div>
        </button>
      </form>
      
      <div class="success-message" id="successMessage">
        <div class="checkmark">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
        </div>
        <h2>Successfully Registered!</h2>
        <p>We'll notify you as soon as the form becomes available.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("alertForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      // Show loading indicator
      const submitBtn = document.getElementById("submitBtn");
      const loadingIndicator = document.getElementById("loadingIndicator");
      const btnText = submitBtn.querySelector('.btn-text');
      
      btnText.style.visibility = 'hidden';
      loadingIndicator.style.display = 'flex';
      
      const form = e.target;
      const data = {
        name: form.name.value,
        email: form.email.value,
        formType: form.formType.value
      };
      
      try {
        // Simulate API call with delay
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        // In a real implementation, you would use:
        /*
        const res = await fetch("http://localhost:5000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        
        if (!res.ok) {
          throw new Error(await res.text());
        }
        */
        
        // Hide form and show success message
        document.getElementById("alertForm").style.display = "none";
        document.getElementById("successMessage").style.display = "block";
      } catch (err) {
        alert(err.message || "An error occurred. Please try again.");
      } finally {
        // Reset button state
        btnText.style.visibility = 'visible';
        loadingIndicator.style.display = 'none';
      }
    });
  </script>
</body>
</html>
